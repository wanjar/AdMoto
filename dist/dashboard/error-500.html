<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Themepixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>DashByte - Premium Dashboard Template</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../lib/remixicon/fonts/remixicon.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
  </head>
  <body class="page-error">

    <div class="header">
      <div class="container">
        <a href="../" class="sidebar-logo">dashbyte</a>
        <nav class="nav nav-icon">
          <a href="" class="nav-link"><i class="ri-twitter-fill"></i></a>
          <a href="" class="nav-link"><i class="ri-github-fill"></i></a>
          <a href="" class="nav-link"><i class="ri-dribbble-line"></i></a>
        </nav>
      </div><!-- container -->
    </div><!-- header -->

    <div class="content">
      <div class="container">
        <div class="row gx-5">
          <div class="col-lg-5 d-flex flex-column align-items-center">
            <h1 class="error-number">500</h1>
            <h2 class="error-title">Internal Server Error</h2>
            <p class="error-text">Oopps. The server encountered an internal server error and was unable to complete your request. Please try again later.</p>
            <a href="../" class="btn btn-primary btn-error">Back to Dashboard</a>
          </div><!-- col -->
          <div class="col-8 col-lg-6 mb-5 mb-lg-0">
            <object type="image/svg+xml" data="../assets/svg/pair_programming.svg" class="w-100"></object>
          </div><!-- col -->
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- content -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      'use script'

      var skinMode = localStorage.getItem('skin-mode');
      if(skinMode) {
        $('html').attr('data-skin', 'dark');
      }
    </script>
  </body>
</html>
