<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Themepixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>DashByte - Premium Dashboard Template</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../lib/remixicon/fonts/remixicon.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
  </head>
  <body class="page-auth">

    <div class="header">
      <div class="container">
        <a href="../" class="header-logo">dashbyte</a>
        <nav class="nav nav-icon">
          <a href="" class="nav-link"><i class="ri-twitter-fill"></i></a>
          <a href="" class="nav-link"><i class="ri-github-fill"></i></a>
          <a href="" class="nav-link"><i class="ri-dribbble-line"></i></a>
        </nav>
      </div><!-- container -->
    </div><!-- header -->

    <div class="content">
      <div class="container">
        <div class="card card-auth">
          <div class="card-body text-center">
            <div class="mb-5">
              <object type="image/svg+xml" data="../assets/svg/forgot_password.svg" class="w-50"></object>
            </div>
            <h3 class="card-title">Reset your password</h3>
            <p class="card-text mb-5">Enter your username or email address and we will send you a link to reset your password.</p>

            <div class="row g-2">
              <div class="col-sm-8"><input type="text" class="form-control" placeholder="Enter email address"></div>
              <div class="col-sm-4"><a href="" class="btn btn-primary">Reset</a></div>
            </div><!-- row -->
          </div><!-- card-body -->
        </div><!-- card -->
      </div><!-- container -->
    </div><!-- content -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      'use script'

      var skinMode = localStorage.getItem('skin-mode');
      if(skinMode) {
        $('html').attr('data-skin', 'dark');
      }
    </script>
  </body>
</html>
